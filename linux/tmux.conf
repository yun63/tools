
# Config mostly cribbed from http://www.unwiredcouch.com/2013/11/15/my-tmux-setup.html
#
# Bind Ctrl-A instead of Ctrl-B, due to screen muscle memory
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# shortcut for synchronize-panes toggle
# # START:sync
bind C-s set-window-option synchronize-panes
# # END:sync

# if run as "tmux attach", create a session if one does not already exist
new-session -n $HOST

# force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded"

# colors
set -g default-terminal "screen-256color"

set-option -g base-index 1                        #窗口的初始序号；默认为0，这里设置为1
set-window-option -g pane-base-index 1            # panes index start at 1, setw means set-window-option
set-window-option -g other-pane-height 25
set-window-option -g other-pane-width 80
set-option -g renumber-windows on                 # window :, 1, 2, remove 1, renumber to 0, 1

# unicode
setw -g utf8 on
set -g status-utf8 on

# status bar config
set -g status-left "#h:[#S]"
set -g status-left-length 50
set -g status-right-length 50
set -g status-right "%H:%M %Y-%h-%d"
setw -g window-status-current-format "|#I:#W|"
set-window-option -g automatic-rename off

# and to activity
setw -g monitor-activity on
set -g visual-activity on

# vim movement bindings
set-window-option -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R


bind t next-window
bind T previous-window
bind o rotate-window
bind q display-panes

bind [ copy-mode
bind ] paste-buffer
unbind p
bind p paste-buffer
bind -t vi-copy v begin-selection
bind -t vi-copy C-v rectangle-toggle
bind -t vi-copy y copy-selection
bind -t vi-copy Escape cancel
bind -t vi-copy H start-of-line
bind -t vi-copy L end-of-line
unbind -t vi-copy Enter

# CRIBBED FROM TREVOR

unbind %
unbind "
bind \ split-window -h
bind - split-window -v

# Mouse mode
set -g mode-mouse on
set -g mouse-resize-pane on
set -g mouse-select-pane on
set -g mouse-select-window on
set mouse-utf8 off

# toggle mouse mode to allow mouse copy/paste
# set mouse on with prefix m
bind m \
    set -g mode-mouse on \;\
    set -g mouse-resize-pane on \;\
    set -g mouse-select-pane on \;\
    set -g mouse-select-window on \;\
    display 'Mouse: ON'
# set mouse off with prefix M
bind M \
    set -g mode-mouse off \;\
    set -g mouse-resize-pane off \;\
    set -g mouse-select-pane off \;\
    set -g mouse-select-window off \;\
    display 'Mouse: OFF'

# scrollback buffer n lines
set -g history-limit 100000

## THEME
## patched from  https://bbs.archlinux.org/viewtopic.php?id=164108
# --- colors (solarized dark)                                      
# default statusbar colors                                         
set -g status-bg black
set -g status-fg yellow
set -g status-attr default
                                                                   
# default window title colors
setw -g window-status-fg brightblue
setw -g window-status-bg default

# active window title colors
setw -g window-status-current-fg yellow
setw -g window-status-current-bg default
setw -g window-status-current-attr bright

# pane border
set -g pane-border-fg black
set -g pane-border-bg default
set -g pane-active-border-fg yellow
set -g pane-active-border-bg default

# command line/message text
set -g message-bg black
set -g message-fg yellow

# pane number display
set -g display-panes-active-colour yellow
set -g display-panes-colour brightblue

# clock
setw -g clock-mode-colour yellow
setw -g clock-mode-style 24
#
# --- activity / activity FG / BG
#set -gw window-status-activity-attr bold
